version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmers
    ports:
      - "5432:5432"   
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/farmers?schema=public
      NODE_ENV: production
      PORT: 4000
      JWT_SECRET: qazwsxedcrfvtgbyhnujmikolp
      FRONTEND_URL: http://localhost:5173
      APP_TIMEZONE: Africa/Nairobi
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data: